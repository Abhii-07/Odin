<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <button id='btn-hard-mode' style="display:none">Hard mode</button>
    <button id='btn-easy-mode' style="display:none">Easy mode</button>
    <main>
        <button id='btn-against-ai'>Against PC</button>
        <button id='btn-against-player' style="display:none">Against player</button>

        <div id='players'>
            <div id='player1'>
                <span>Name of player x:</span>
                <input type="text" name="" placeholder="Player x" maxlength="10" />
            </div>
            <div id='player2'>
                <span>Name of player o:</span>
                <input type="text" name="" placeholder="Player o" maxlength="10" />
            </div>
        </div>
        <div id='announcement'></div>
        <div id="game-board-container">
        </div>
        <button id="btn-new-game">New Game</button>
    </main>
    <script src="./index.js"></script>
</body>

</html>
